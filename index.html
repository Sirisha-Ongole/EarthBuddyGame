<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Eater&family=Pacifico&display=swap" rel="stylesheet">


</head>
<body>
    
    <canvas id="myCanvas"></canvas>
    <img id="playButton" src="assets/soil fact.jpg" alt="playButton">
    <img id="player1" src="assets/farmer.png" alt="player1">
    <img id="opponent1" src="assets/earthworm2.png" alt="opponent1">
    <img id="opponent2" src="assets/carrot.png" alt="opponent2">
    <img id="opponent3" src="assets/savesoil.png" alt="opponent3">
    <!-- Seeds-->
    <img id="seed" src="assets/seeds.png" alt="seed1">
    <!-- Layers -->
    <img id="layer1" src="assets/layer1.png" alt="layer1">
    <img id="layer2" src="assets/layer2.jpg" alt="layer2">
    <button id="restartButton">Restart Game</button>
    <!-- Audio Files-->
    <audio id="powerup" src="assets/shield.wav"></audio>
    <audio id="powerdown" src="assets/powerdown.wav"></audio>
    <audio id="shout" src="assets/shot.wav"></audio>
    <audio id="gameover" src="assets/savesoilSong.mp3"></audio>
    <audio id="savesoil" src="assets/savesoilSong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
